    <body id="body">

        <!--Navigation bar on top-->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
            <div class="container-fluid">
                <!--<a class="navbar-brand" href="index.html"> <img src="{{url_for('static', filename='img/logo.jpg')}}" width="30" height="30"> OpenIE Annotator Platform </a>-->
                <a class="navbar-brand" href="index.html"> <img src="img/logo.jpg" width="30" height="30"> OpenIE Annotator Platform </a>
                <!--<button class="btn btn-danger ml-auto" style="float:right;" id="exit-button">EXIT</button>-->
            </div>
        </nav>

        <!--Input Selections-->

        <div class="container mt-5 bg-dark text-light py-2 rounded" id="input-area">
            <a class="lead text-white">Upload your document here:</a>
            <div class="input-group mt-2 mb-3">
                <div class="custom-file mt-1">
                    <input type="file" class="custom-file-input" id="input-file">
                    <label class="custom-file-label" for="input-file" id="input-file-label">Choose file</label>
                </div>
                <button class="btn btn-primary btn-lg ml-3" id="start-input-file">Start</button>
            </div>
        </div>

        <!--Do the Magic-->

        <div class="container mt-3 bg-dark text-light py-2 rounded" id="content-area">
            <p class="lead text-white" id="sentence-number">Sentence #:</p>
            <div class="card mt-2 mb-3">
                <div class="card-body text-dark" id="content-insert">
                   
                </div>
            </div>
            <div>
                

                <div class="btn-group btn-group-toggle my-2" data-toggle="buttons" id="button-group">
                    <a class="btn btn-subject down" id="subject-btn" onclick="tripleButton(this.id)"> Select subject(s) </a>
                    <a class="btn btn-predicate down" id="predicate-btn" onclick="tripleButton(this.id)"> Select predicate(s) </a>
                    <a class="btn btn-object down" id="object-btn" onclick="tripleButton(this.id)"> Select object(s) </a>
                </div>
               

                <button class="btn btn-optional ml-3 down" id="optional-btn" style="text-decoration: underline;" onclick="optionalButton()">Optional</button>
                <button class="btn btn-light ml-2" id="clear-btn">Clear</button>
                
                <!--<button class="btn btn-secondary my-2 mr-2" style="float: right;">Reset</button>-->
            </div>

            <p class="lead text-white">Selection</p>
            <div class="container bg-white py-2 px-2 mb-3" style="border-radius: 5px;" id="selection-insert">
            </div>

            <div class="d-flex flex-row-reverse">
                <button class="btn btn-primary mb-2" id="active-cluster-btn">Add to active Cluster</button>
                <button class="btn btn-info mb-2 mr-2" id="new-cluster-btn">Add to new Cluster</button>
                    
                <div class="d-flex justify-content-center">
                    <div class="input-group mb-3 mr-2">
                        <input type="number" class="form-control" placeholder="..." aria-label="Add to Cluster" aria-describedby="go-to-button" id="add-to-cluster-number">
                        <div class="input-group-append">
                            <button class="btn btn-secondary" type="button" id="add-to-btn" onclick="">Add To</button>
                        </div>
                    </div>
                </div>

            </div>
            

            <!--Container displaying clusters and triples for the current sentence.-->
            <p class="lead text-white" id="sentence-number">Cluster #:</p>
            <div class="container bg-white py-2 px-2 mb-4" style="border-radius: 5px;" id="cluster-insert">
                
            </div>
           

            <!--Navigation on Bottom-->

            <div class="container">

                <div class="row mb-3">
                    <div class="col-md d-flex justify-content-center">
                        <button type="button" class="btn btn-primary btn-lg" id="save-button">Save</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 col-md d-flex justify-content-center">
                        <button type="button" class="btn btn-secondary" id="jump-first-btn">Jump to First</button>
                    </div>
                    <div class="col-12 col-md d-flex justify-content-center">
                        <button type="button" class="btn btn-secondary" id="previous-btn">Previous</button>
                    </div>
                    <div class="col-12 col-md d-flex justify-content-center">
                        <div class="input-group mb-3">
                            <input type="number" class="form-control" placeholder="..." aria-label="GoTo" aria-describedby="go-to-button" id="current-sentence">
                            <div class="input-group-append">
                                <button class="btn btn-secondary" type="button" id="go-to-btn" onclick="goToPhraseX()">Go To</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md d-flex justify-content-center">
                        <button type="button" class="btn btn-secondary" id="next-btn">Next</button>
                    </div>
                    <div class="col-12 col-md d-flex justify-content-center">
                        <button type="button" class="btn btn-secondary" id="jump-last-btn">Jump to Last</button>
                    </div>
                </div>
            </div>
            
        </div>


        <!--Output Download-->
        
        <div class="container mt-3 bg-dark text-light py-2 rounded" id="download-area">
            
            <!--Current Output-->
            <a class="lead text-white">Output:</a>
            <div class="card mt-2">
                <textarea class="form-control" id="current-output" rows="1"></textarea>
            </div>
            <div class="container d-flex mt-2">
                <a class="lead text-white mr-5">Download results: </a>
                <i class="fas fa-file-download fa-5x" type="button" id="download-btn"></i>
            </div>
        </div>
        
        
        <!--Footer-->

        <footer class="bg-light text-dark">
            <hr class="mb-5" style="border-color: black;">

            <div class="col-12 col-md">
